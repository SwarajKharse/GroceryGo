<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="form1" action="register.php" method="post">

                <h1>Welcome to Small Hut!!</h1>
                <br>
                <div class="complete-input">
                    <img src="img/user.png" alt="">
                    <input id="name" name="name" type="text" placeholder="Name" />
                </div>
                <div class="complete-input">
                    <img src="img/envelope.png" alt="">
                    <input id="email1" name="Email" type="email" placeholder="Email" />
                </div>
                <div class="complete-input">
                    <img src="img/marker.png" alt="">
                    <input id="address" name="Address" type="text" placeholder="Address" />
                </div>
                <div class="complete-input">
                    <img src="img/phone-flip.png" alt="">
                    <input id="contact" name="Contact" type="number" placeholder="Contact No." />
                </div>
                <div class="complete-input">
                    <img src="img/lock.png" alt="">
                    <input id="pass1" name="Password" type="password" placeholder="Password" />
                </div>
                <div class="complete-input">
                    <img src="img/lock-1.png" alt="">
                    <input id="confass" name="Confirm" type="password" placeholder="Confirm Password" />
                </div>
                
                <br>
                <button onclick="Register()">Sign Up</button>

            </form>
        </div>

        <div class="form-container sign-in-container">
            <form class="form2" action="login.php" method="post">
                <h1>Sign in</h1>
                <br>
                <div class="complete-input">
                    <img src="img/envelope.png" alt="">

                <div class="complete-input">

                    <input name="Password" id="pass2" type="password" placeholder="Password" />
                </div>
                <br>
                <button onclick="Login()">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Sir!</h1>
                    <p>Enter your personal details and start journey with us on Small Hut</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
